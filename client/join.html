<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Join the LAN Chat!</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/join.css">
        
        <script defer src="js/join.js"></script>
    </head>
    <body>
        <form action="/join" method="POST">
            <label for="txtUsername">Choose a Username</label>
            <input 
                type="text" 
                name="username" 
                id="txtUsername" 
                placeholder="Insert a username..." 
                autocomplete="nickname"
                required
            >
            <p class="error"></p>
            <button type="submit" id="btnSubmit">Join</button>
        </form>
    </body>
</html>
