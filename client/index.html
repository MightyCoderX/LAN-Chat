<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>LAN Chat</title>

        <link rel="manifest" href="/manifest.json">
        <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/join.css">
        <link rel="stylesheet" href="css/style.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        
        
        <script defer src="js/app.js"></script>
        <script defer src="js/join.js"></script>
        <script defer src="js/chat.js"></script>
    </head>
    <body>
        <aside class="chat-info">
            <div class="info-header">
                <h3>Chat Info</h3>
            </div>
            <div class="info-container">
                <h3 class="users-title">Online users</h3>
                <ul class="users-list"></ul>
            </div>
        </aside>
        <div class="join-form-container">
            <form class="join-form">
                <label for="txtUsername">Choose a Username</label>
                <input 
                    type="text" 
                    required 
                    name="username" 
                    id="txtUsername" 
                    placeholder="Insert a username..." 
                    autocomplete="nickname"
                >
                <p class="error"></p>
                <button type="submit" id="btnSubmit">Join</button>
            </form>
        </div>
        <div class="chat-box">
            <div class="big-image-container">
                <img class="big-image">
            </div>
        </div>
        <div class="attachment-preview">
            
        </div>
        <div class="msg-input">
            <input class="file-input" id="sendImg" type="file" accept="image/*">
            <div class="custom-file-input" title="Send Image">
                <img src="img/attach-file.svg" alt="Paperclip">
            </div>
            <textarea id="txtMsg" type="text" placeholder="Write a message here"></textarea>
            <div class="btn-send">
                <img src="img/send-icon.svg" alt="Paper Airplane send icon">
            </div>
        </div>
    </body>
</html>
