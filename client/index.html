<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>LAN Chat</title>

        <link rel="manifest" href="/manifest.json">
        <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/join.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        
        
        <script defer src="js/app.js"></script>
        <script defer src="js/join.js"></script>
        <script defer src="js/chat.js"></script>
    </head>
    <body>
        <aside class="chat-info">
            <div class="info-header">
                <h3>Chat Info</h3>
            </div>
            <div class="info-container">
                <h3 class="users-title">Online users</h3>
                <ul class="users-list"></ul>
            </div>
        </aside>
        <div class="join-form-container">
            <form class="join-form" action="/join" method="POST">
                <label for="txtUsername">Choose a Username</label>
                <input 
                    type="text" 
                    required 
                    name="username" 
                    id="txtUsername" 
                    placeholder="Insert a username..." 
                    autocomplete="nickname"
                >
                <p class="error"></p>
                <button type="submit" id="btnSubmit">Join</button>
            </form>
        </div>
        <div class="chat">
            <div class="chat-box">
                <div class="big-image-container">
                    <img class="big-image">
                </div>
            </div>
            <div class="attachment-preview">
                
            </div>
            <div class="msg-input">
                <input class="file-input" id="sendImg" type="file" accept="image/*">
                <div class="custom-file-input" title="Send Image">
                    <svg enable-background="new -0.891 -22.184 141.732 141.732" height="141.732px" class="image-icon" version="1.1"
                        viewBox="-0.891 -22.184 141.732 141.732" width="141.732px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="Livello_46">
                            <path
                                d="M32.909,24.472c0-5.621-4.535-10.181-10.129-10.181c-5.594,0-10.127,4.56-10.127,10.181S17.186,34.65,22.78,34.65   C28.374,34.65,32.909,30.094,32.909,24.472 M9.717,87.969c0,0-0.098,0.134-0.239,0.354h120.996   c-0.011-0.013-0.019-0.021-0.027-0.037L89.151,32.069c0,0-4.896-6.664-9.789,0L53.807,66.86l-9.4-12.805c0,0-4.895-6.662-9.787,0   L9.717,87.969z M134.567,91.956H5.382V5.409h129.186V91.956L134.567,91.956z M139.951,94.66V2.705c0-1.494-1.205-2.705-2.69-2.705   H2.692C1.206,0,0,1.211,0,2.705V94.66c0,1.494,1.205,2.705,2.691,2.705h134.57C138.746,97.365,139.951,96.154,139.951,94.66" />
                        </g>
                        <g id="Livello_1_1_" />
                    </svg>
                </div>
                <textarea id="txtMsg" type="text" placeholder="Write a message here"></textarea>
                <div class="btn-send">
                    <img src="img/send-icon.svg" alt="Paper Airplane send icon">
                </div>
            </div>
        </div>
    </body>
</html>
